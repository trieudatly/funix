  <body>
    <script>
      let markMass = 78;
      let markHeight = 1.69;
      let johnMass = 92;
      let johnHeight = 1.95;
      let markBMI = markMass / (markHeight * markHeight);
      console.log(markBMI);
      let johnBMI = johnMass / johnHeight ** 2;
      console.log(johnBMI);
      let markHigherBMI = markBMI > johnBMI;
      console.log(markHigherBMI);
